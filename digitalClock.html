<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="digitalClock.css">
</head>
<body>
    <div class="container">
        <div class="trapezoid "></div>
        <div class="clockOuter">
            <div class="clock">
                <table cellspacing="0">
                    <td class="numbers" style="border-radius: 30px 0px 0px 30px;">
                        <p class="hours" id="hours"></p>
                        <p class="placeholder">88</p>
                        <p class="type">hour</p>
                    </td>
                    <td class="colon"><p>:</p></td>
                    <td class="numbers">
                        <p class="mins" id="mins"></p>
                        <p class="placeholder">88</p>
                        <p class="type">minute</p>
                    </td>
                    <td class="colon"><p>:</p></td>
                    <td class="numbers" style="border-radius: 0px 30px 30px 0px;">
                        <p class="secs" id="secs"></p>
                        <p class="placeholder">88</p>
                        <p class="type">second</p>
                    </td>
                </table>
            </div>
        </div>
        <div class="legs">
            <div class="left-leg"></div>
            <div class="right-leg"></div>
        </div>
    </div>
    <script src="digitalClock.js"></script>  
</body>
</html>
